<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pendonor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin-top: 30px;
    }

    .card {
      padding: 20px;
      border-radius: 15px;
    }

    .card-header {
      background-color: brown;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 15px 15px 0 0;
    }

    .form-control {
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      border-radius: 5px;
    }

    .card-header .btn-close{
      top: 10px;
      right: 15px;
      position: absolute;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fs-1" href="#"><span class="text-danger">Darah</span>Peduli</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 text-center">
          <li class="nav-item">
            <a class="nav-link " href="beranda.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="portal.html">Portal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Profil Pendonor</h2>
      </div>
      <div class="card-body">
        <form id="profilForm">
          <div class="form-group">
            <label for="nomorDonor">Nomor Donor</label>
            <input type="text" id="nomorDonor" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" id="nik" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="kabupaten">Kabupaten</label>
            <input type="text" id="kabupaten" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="kecamatan">Kecamatan</label>
            <input type="text" id="kecamatan" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="kelurahan">Kelurahan</label>
            <input type="text" id="kelurahan" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin</label>
            <input type="text" id="jenisKelamin" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="tempatLahir">Tempat Lahir</label>
            <input type="text" id="tempatLahir" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="tanggalLahir">Tanggal Lahir</label>
            <input type="text" id="tanggalLahir" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="pekerjaan">Pekerjaan</label>
            <input type="text" id="pekerjaan" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="golDarah">Golongan Darah</label>
            <input type="text" id="golDarah" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" class="form-control" readonly>
          </div>
        
        </form>
      </div>
    </div>
  </div>

  <script>
    window.onload = function () {
      const Users = JSON.parse(localStorage.getItem('User')) || [];
      const user = Users[Users.length - 1]; // Ambil data user terakhir yang didaftarkan

      if (user) {
        document.getElementById('nomorDonor').value = user.noDonor;
        document.getElementById('nama').value = user.nama;
        document.getElementById('nik').value = user.nik;
        document.getElementById('alamat').value = user.alamat;
        document.getElementById('kabupaten').value = user.kabupaten;
        document.getElementById('kecamatan').value = user.kecamatan;
        document.getElementById('kelurahan').value = user.kelurahan;
        document.getElementById('jenisKelamin').value = user.jenis_kelamin;
        document.getElementById('tempatLahir').value = user.tempat_lahir;
        document.getElementById('tanggalLahir').value = user.tanggal_lahir;
        document.getElementById('pekerjaan').value = user.pekerjaan;
        document.getElementById('golDarah').value = user.gol_darah;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone;
      } else {
        alert('Data pengguna tidak ditemukan!');
        window.location.href = "login.html";
      }

      Document.getElementById('closeBtn').onclick = function () {
        window.location.href = 'portal.html';;
      }
    };
  </script>
</body>

</html>
