<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pendonor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: brown;
        }

        .container {
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            padding: 20px;
            border-radius: 15px;
        }

        .card-header {
            background-color: brown;
            color: white;
            text-align: center;
            padding: 15px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .btn-danger,
        .btn-secondary {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 border-bottom ">
        <div class="container-fluid">
            <a class="navbar-brand fs-1" href="#"><span class="text-danger">Created</span>Member</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 text-center">
                    <li class="nav-item">
                        <a class="nav-link " href="admin.html">Dashbor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="beranda.html">Beta</a>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Tambah Pendonor</h2>
            </div>
            <form>
                <div class="form-group">
                    <label>Nama Lengkap <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Masukan Nama Lengkap Anda" id="nama" required>
                </div>
                <div class="form-group">
                    <label>NIK <span style="color: red;">*</span></label>
                    <input type="number" class="form-control" placeholder="Masukan NIK Anda" id="nik" required>
                </div>
                <div class="form-group">
                    <label>Alamat <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" placeholder="Masukan Alamat Anda" id="alamat" required>
                </div>
                <div class="form-group">
                    <label>Gol Darah <span style="color: red;">*</span></label>
                    <select class="form-control" id="golDarah" required>
                        <option value="">Pilih Gol Darah</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin <span style="color: red;">*</span></label>
                    <select class="form-control" id="jenis_kelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Perempuan">Perempuan</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tempat Lahir <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="Masukan Tempat Lahir Anda"
                                id="tempatLahir" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tanggal Lahir <span style="color: red;">*</span></label>
                            <input type="date" class="form-control" id="tanggalLahir" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" placeholder="Masukan Email Anda" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone <span style="color: red;">*</span></label>
                    <input type="number" class="form-control" placeholder="Masukan Nomor Telepon Anda" id="phone"
                        required>
                </div>
                <div class="form-group">
                    <label>Kata Sandi <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" placeholder="Masukan Kata Sandi Anda" id="kataSandi"
                        required>
                </div>
                <div class="form-group">
                    <label>Konfirmasi Kata Sandi <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" placeholder="Masukan Konfirmasi Kata Sandi"
                        id="konfirSandi" required>
                </div>
                <div class="form-group">
                    <a href="list-pendonor.html" class="btn btn-danger">Batal</a>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" id="simpan" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <script>

        document.getElementById('simpan').addEventListener('click', function (event) {
            event.preventDefault();

            // Ambil data dari form
            const nama = document.getElementById('nama').value;
            const nik = document.getElementById('nik').value;
            const alamat = document.getElementById('alamat').value;
            const golDarah = document.getElementById('golDarah').value;
            const jenisKelamin = document.getElementById('jenis_kelamin').value;
            const tempatLahir = document.getElementById('tempatLahir').value;
            const tanggalLahir = document.getElementById('tanggalLahir').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const kataSandi = document.getElementById('kataSandi').value;

            // Buat objek data baru
            const newUser = {
                nama,
                nik,
                alamat,
                golDarah,
                jenisKelamin,
                tempatLahir,
                tanggalLahir,
                email,
                phone,
                kataSandi,
            };

            // Ambil data yang sudah ada di localStorage
            const existingUsers = JSON.parse(localStorage.getItem('User')) || [];

            // Tambahkan data baru ke array
            existingUsers.push(newUser);

            // Simpan kembali ke localStorage
            localStorage.setItem('User', JSON.stringify(existingUsers));

            // Pindah ke halaman list-pendonor.html
            window.location.href = 'list-pendonor.html';
        });


    </script>
</body>

</html>
